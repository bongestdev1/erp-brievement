<div class="container">
  <div class="main">
    <div class="left">
      <div class="row">
        <div class="col-md-12 col-xl-15">
          <div *ngIf="!isLoading">
            <div class="card">

              <h5>Valeur De Stock</h5>
              <table class="table">
                <thead>
                  <tr >
                    <th class="bg-success" scope="col">En Achats</th>
                    <th class="bg-success" scope="col">En Revient</th>
                    <th class="bg-success" scope="col">En Vente</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of article; let i = index"
                    [attr.data-index]="i"
                  >
                    <td>
                      <table class="table">
                        <thead class="grey lighten-2">
                          <th class="bg-info" scope="col">HT</th>
                          <th class="bg-info" scope="col">TTC</th>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{item.totalAchatsHT}}</td>
                            <td>{{item.totalAchatsTTC}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td>
                      <table class="table">
                        <thead class="grey lighten-2 ">
                          <th class="bg-info">HT</th>
                          <th class="bg-info">TTC</th>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{item.totalRevientHT}}</td>
                            <td>{{item.totalRevientTTC}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td>
                      <table class="table">
                        <thead class="grey lighten-2">
                          <th class="bg-info">HT</th>
                          <th class="bg-info">TTC</th>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{(item.totalVenteHT)}}</td>
                            <td>{{item.totalVenteTTC}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="row">

      </div>
    </div>
  </div>
</div>
