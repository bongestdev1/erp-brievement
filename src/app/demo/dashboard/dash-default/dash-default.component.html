        <div *ngIf="!isLoadingDynamicChart" id="wrap">
          <div id="chart-year">
            <apx-chart></apx-chart>
          </div>

            <apx-chart></apx-chart>

        </div>

          <span class="sr-only">Loading...</span>
        </div>

      </div>
    </div>
  </div>

        <div class="col-md-12 col-xl-12">
          <div *ngIf="!isLoadingTopClient">
            <div class="card">
              <h5>Top Client</h5>
              <table class="table table-hover table-light table-striped">
                <thead>
                  <tr>
                    <th class="bg-primary" scope="col">#</th>
                    <th class="bg-primary" scope="col">Client</th>
                    <th class="bg-primary" scope="col">Chiffre Affaire</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of tabChiffreAffaireClient; let i = index" [attr.data-index]="i">
                    <td scope="row">{{ i + 1 }}</td>
                    <td>{{ item.client }}</td>
                    <td class="ChiffreAffaire">
                      {{ item.chiffreAffaire }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div *ngIf="isLoadingTopClient" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
